<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/key.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Đăng nhập</title>
</head>
<body id="login">
  <div class="flex-container login__wrap">
      <form class="login-form flex-container">
        <div class="flex-row">
          <h1 class="login__title">Đăng nhập</h1>
          <div class="login-form__item">
            <label class="login-form__label">Tên đăng nhập</label>
            <br />
            <input type="text" class="login-form__control">
          </div>
          <div class="login-form__item">
            <label class="login-form__label">Mật khẩu</label>
            <br />
            <input type="password" class="login-form__control">
          </div>
          <div class="login-form__check">
            <input type="checkbox" class="login-form__check-input">
            <label class="form-check-label">Nhớ mật khẩu</label>
          </div>
          <div class="text-center"><button type="submit" class="btn login-form__btn">Đăng nhập</button></div>
          <div class="text-center login-form__forgot"><a href="#">Quên mật khẩu?</a></div>
          <div class="text-center login-form__register"><a href="/register.html">Đăng ký tài khoản</a></div>
        </div>
      </form>
    </div>
</body>
</html>
